<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="d-flex justify-content-center flex-column">			
					<form class="login100-form validate-form">
						<div class="d-flex justify-content-center align-items-center mt-n5 mb-5">
							<img class="" src="images/Logoalta.png" />
						</div>
						
						<div class="form-group">
							<label class="my-1 text-secondary">Tên đăng nhập:</label>
							<input placeholder="example" type="text" class="form-control" />
						</div>
						
						
						<div class="form-group">
							<label class="my-1 text-secondary">Mật khẩu:</label>
							<input placeholder="********" type="password" class="form-control" />
						</div>
	
						<a href="#" class="text-danger">
							Quên mật khẩu?
						</a>
				
	
						<div class="my-3 d-flex justify-content-center align-items-center">
							<button class="login100-form-btn">
								Đăng Nhập
							</button>
						</div>
						
						
	
						
					</form>
				</div>

				<image class="login100-more" src="images/bg.jpg" />
				<span class="span">Hệ Thống </span>
				<span class="span2">Quản Lý Xếp Hàng</span>

			</div>
		</div>
	</div>
